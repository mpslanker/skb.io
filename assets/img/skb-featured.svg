<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="225" fill="url(#grid)"/>
  
  <!-- Code brackets -->
  <g fill="url(#accent)" opacity="0.8">
    <path d="M 60 80 L 50 80 L 50 140 L 60 140 L 60 130 L 60 90 Z"/>
    <path d="M 340 80 L 350 80 L 350 140 L 340 140 L 340 130 L 340 90 Z"/>
  </g>
  
  <!-- Geometric shapes -->
  <g fill="url(#accent)" opacity="0.6">
    <!-- Cube -->
    <path d="M 200 100 L 220 90 L 240 100 L 220 110 Z"/>
    <path d="M 220 90 L 240 100 L 240 120 L 220 110 Z"/>
    <path d="M 200 100 L 220 110 L 220 130 L 200 120 Z"/>
    
    <!-- Dots -->
    <circle cx="120" cy="120" r="3"/>
    <circle cx="280" cy="120" r="3"/>
    <circle cx="200" cy="60" r="2"/>
    <circle cx="200" cy="160" r="2"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="url(#accent)" stroke-width="1" fill="none" opacity="0.4">
    <line x1="120" y1="120" x2="200" y2="100"/>
    <line x1="280" y1="120" x2="240" y2="100"/>
    <line x1="200" y1="60" x2="200" y2="100"/>
    <line x1="200" y1="120" x2="200" y2="160"/>
  </g>
  
  <!-- Subtle text -->
  <text x="200" y="180" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="12" opacity="0.5">skb.io</text>
</svg>
